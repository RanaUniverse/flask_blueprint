<!-- This page will shows all the notes which has been created already. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See All Notes</title>
</head>

<body>
    <h1>See Your All Notes Here...</h1>

    {% if notes %}
    <ol>
        {% for note in notes %}
        <li>{{ note }}</li>
        {% endfor %}
    </ol>
    {% else %}
    <h3>No notes yet. Add one!</h3>
    {% endif %}


    <h3>
        <a href="{{ url_for('notes.show_note_list') }}">
            Add a Note
        </a>
    </h3>

    <h3>
        <a href="/">
            Go To Home Page
        </a>
    </h3>

</body>

</html>
